<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        figure {
            margin: 0;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        figure:focus, figure:hover {
            border-color: #3498db;
            transform: scale(1.02);
            outline: none;
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    
    <div class="gallery">
        <figure tabindex="0">
            <img src="https://picsum.photos/600/400?nature1" 
                 alt="Nature landscape" 
                 loading="lazy">
            <figcaption>Nature View</figcaption>
        </figure>
        <!-- Thêm 5 figure nữa tương tự -->
    </div>

    <script src="scriptnew.js"></script>
</body>
</html>
